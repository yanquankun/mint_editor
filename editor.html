<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- load ace -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="Tiny-editor.css" />

</head>

<body>
    <h1>Mint Js Editor</h1>
    <div id="tabPlugin" class="tabPlugin">
        <ul id="tabControls">
            <li onclick="Tiny.tab(1)">JavaScript</li>
            <li onclick="Tiny.tab(2);Tiny.run()" id="resultTab">结果</li>
        </ul>
        <a class="run button" onclick="Tiny.run()">运行</a>
        <a class="full button" id="full-screen" onclick="Tiny.fullScreen()">全屏</a>
        <span class="select-span">选择语言主题皮肤:</span><select name="" id="theme"></select>
        <div class="tabContainer">
            <pre id='js' style="font-size: 16px;">
        </pre>
    </div>
    <div class="tabContainer" id="dockIframe">
        <div class="split-line" id="splitLine"></div>
        <iframe class="iframe" id="iframe"
            sandbox="allow-forms allow-popups allow-scripts allow-same-origin allow-modals" name="iframe"
            frameborder="0">
        </iframe>
    </div>
    </div>
    <script src="http://cdn.bootcss.com/ace/1.2.3/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js" type="text/javascript"
        charset="utf-8"></script>
    <script type="text/javascript" src="Tiny-editor.min.js"></script>
    <script>
        var Tiny = new TinyEditor('Tiny-container', {
            index: 1
        })
    </script>
</body>

</html>
